<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coresight Consulting</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Logo styling */
        .logo-link {
            display: inline-block;
        }
        
        .logo {
            height: 50px;
            transition: transform 0.2s ease;
        }
        
        .logo-link:hover .logo {
            transform: scale(1.05);
        }
        
        /* Button styling */
        button.contact-btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
            margin-top: 10px;
            width: 200px;
        }
        
        button.contact-btn:hover {
            background-color: #45a049;
        }
        
        /* Form styling improvements */
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        textarea {
            resize: vertical;
        }
    </style>
</head>
<body>
<header>
    <a href="index.html" class="logo-link">
        <img src="img/CoresightConsulting.png" alt="Company Logo" class="logo">
    </a>
</header> 
<nav>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="contact.html">Contact</a></li>
    </ul>
</nav>
<section id="hero">
    <div class="container">
        <h1>Contact Us</h1>
    </div>
</section>
<section id="contact-form">
    <div class="container">
        <form>
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <textarea placeholder="Message" rows="5" required></textarea>
            <button type="submit" class="contact-btn">Submit Inquiry</button>
        </form>
    </div>
</section>
<footer>
    <div class="container">
        <p>&copy; 2024 Coresight Consulting. All rights reserved.</p>
    </div>
</footer>
</body>
</html>
